    $(function () {

          }
        },
        legend: {

          itemStyle: {
            color: "#000000",

          }
        },
        title: {

            color: "#000000",
            fontFamily: "Helvetica,Arial,sans-serif",

          }

            borderRadius: 4,

          style: {

    var chartOne = {

        if (lineNo == 0) {
         
        } else {

          }
